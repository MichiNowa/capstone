<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Text in Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        width: 33%; /* Each cell occupies 1/3 of the table width */
    }
    input[type="text"] {
        width: calc(100% - 10px); /* Adjusted width to account for padding */
        padding: 50px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<h2>Input Text in Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  <tr>
    <td><input type="text" name="name1"></td>
    <td><input type="text" name="email1"></td>
    <td><input type="text" name="phone1"></td>
  </tr>
  <tr>
    <td><input type="text" name="name2"></td>
    <td><input type="text" name="email2"></td>
    <td><input type="text" name="phone2"></td>
  </tr>
  <!-- Add more rows as needed -->
</table>

</body>
</html>
